<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4ever Pump</title>
  <style>
    /* Galaxy Gradient Background Animation */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 5s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.2;}
      50% {opacity: 1;}
    }

    header {
      position: relative;
      z-index: 2;
      padding: 120px 20px;
    }

    h1 {
      font-size: 70px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 15px #ff0000;
    }

    p {
      font-size: 24px;
      max-width: 650px;
      margin: 0 auto 50px;
      text-shadow: 1px 1px 8px #000;
    }

    /* Glowing Button */
    .btn {
      background: linear-gradient(45deg, #ff0044, #ff6699);
      color: white;
      text-decoration: none;
      padding: 25px 60px;
      font-size: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff0044, 0 0 40px #ff6699;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0 0 40px #ff0044, 0 0 80px #ff6699;
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <header>
    <h1>4ever Pump</h1>
    <p>Fuel your energy, mindset, and grind â€” anytime, anywhere. Experience unstoppable vibes with 4ever Pump!</p>
    <a href="#" class="btn">Get Started</a>
  </header>

  <!-- Generate 100 stars -->
  <script>
    const body = document.body;
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.width = Math.random() * 3 + 1 + 'px';
      star.style.height = star.style.width;
      star.style.animationDuration = (Math.random() * 5 + 2) + 's';
      body.appendChild(star);
    }
  </script>

</body>
</html>
